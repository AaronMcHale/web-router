# Docker Compose file for using during test-networks test.
#
# Unlike the `docker-compose.test-web-router.yml` compose file, this one is designed
# to be ran on its own. We are testing that an nginx container can join the web-router
# network externally.
networks:
  web-router:
    external: true
services:
  nginx:
    image: nginx
    container_name: web-router-test-networks-nginx
    networks: [ web-router ]
